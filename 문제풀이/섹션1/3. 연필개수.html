<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <title>섹션1 - 3. 연필개수</title>
  </head>
  <body>
    <h1>3. 연필개수</h1>
    <a href="../index.html">뒤로가기</a>
    <div class="container">
      <h2>문제</h2>
      <p>연필 1 다스는 12자루입니다. 학생 1인당 연필을 1자루씩 나누어 준다고 할 때 N명이 학생수를 입력하면 필요한 연필의 다스 수를 계산하는 프로그램을 작성하세요.</p>

      <h2>입력 설명</h2>
      <p>첫 번째 줄에 1000 이하의 자연수 N이 입력된다.</p>

      <h2>출력설명</h2>
      <p>첫 번째 줄에 필요한 다스 수를 출력합니다.</p>
    </div>
    <section id="answer-box">
      <h2>결과</h2>
    </section>

    <script type="module">
      const answerBox = document.querySelector("#answer-box");
      import { timeCheck } from "../timeCheck.js";
      // 솔루션
      let solution;

      // 내 답안
      solution = (a) => {
        return Math.ceil(a / 12);
      };

      // 강사님 답안
      // 나랑 똑같음.

      const answer = [timeCheck(solution, 25), timeCheck(solution, 178), timeCheck(solution, 978), timeCheck(solution, 999)];

      answer.map((a, idx) =>
        answerBox.insertAdjacentHTML(
          "beforeend",
          ` <div>
        <h3>${idx + 1}번 답</h3><p>${a}</p>
      </div>`
        )
      );
    </script>
  </body>
</html>
