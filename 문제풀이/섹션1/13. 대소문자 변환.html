<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <title>섹션1 - 13. 대소문자 변환</title>
  </head>
  <body>
    <h1>13. 대소문자 변환</h1>
    <a href="../index.html">뒤로가기</a>
    <div class="container">
      <h2>문제</h2>
      <p>대문자와 소문자가 같이 존재하는 문자열을 입력받아 대문자로 모두 통일하여 문자열을 출력 하는 프로그램을 작성하세요.</p>

      <h2>입력 설명</h2>
      <p>첫 줄에 문자열이 입력된다. 문자열의 길이는 100을 넘지 않습니다.</p>

      <h2>출력설명</h2>
      <p>첫 줄에 대문자로 통일된 문자열이 출력된다.</p>
    </div>
    <section id="answer-box">
      <h2>결과</h2>
    </section>

    <script type="module">
      const answerBox = document.querySelector("#answer-box");
      import { timeCheck } from "../timeCheck.js";
      // 솔루션
      let solution;

      // 내 답안
      solution = (args) => {
        const word = [...args];
        word.forEach((v, i) => {
          v.match(/([a-z])/) ? (word[i] = word[i].toUpperCase()) : (word[i] = word[i].toLowerCase());
        });

        return word.join("");
      };

      // 강사님 답안
      solution = (s) => {
        let answer = "";
        // for of를 사용하면 stirng을 배열로 변환하지 않고 바로 반복문 돌릴 수 있음..
        for (let x of s) {
          if (x === x.toUpperCase()) answer += x.toLowerCase();
          else answer += x.toUpperCase();
        }
        return answer;
      };

      const answer = [timeCheck(solution, "ItisTimeToStudy"), timeCheck(solution, "Apple")];

      answer.map((a, idx) =>
        answerBox.insertAdjacentHTML(
          "beforeend",
          ` <div>
            <h3>${idx + 1}번 출력</h3>
            <p>${a}</p>
          </div>`
        )
      );
    </script>
  </body>
</html>
