<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <title>섹션1 - 17. 중복단어제거</title>
  </head>
  <body>
    <h1>17. 중복단어제거</h1>
    <a href="../../index.html">뒤로가기</a>
    <div class="container">
      <h2>문제</h2>
      <p>N개의 문자열이 입력되면 중복된 문자열은 제거하고 출력하는 프로그램을 작성하세요. 출력하는 문자열은 원래의 입력순서를 유지합니다.</p>

      <h2>입력 설명</h2>
      <p>
        첫 줄에 자연수 N이 주어진다.(3<=N<=30) <br />
        두 번째 줄부터 N개의 문자열이 주어진다. 문자열의 길이는 100을 넘지 않습니다.
      </p>

      <h2>출력설명</h2>
      <p>첫 줄부터 중복이 제거된 문자열을 차례로 출력한다.</p>
    </div>
    <section id="answer-box">
      <h2>결과</h2>
    </section>

    <script type="module">
      const answerBox = document.querySelector("#answer-box");
      import { timeCheck } from "../timeCheck.js";
      // 솔루션
      let solution;

      // 내 답안
      solution = (...str) => {
        const strSet = new Set();
        str.forEach((v) => strSet.add(v));
        return [...strSet];
      };

      // 강사님 답안
      solution = (...str) => {
        let answer;

        // filter 조건이 참을 반환하는것만 걸러냄
        answer = str.filter((v, i) => str.indexOf(v) === i);
        console.log(str.indexOf("good"));

        return answer;
      };

      const answer = [timeCheck(solution, "good", "time", "good", "time", "student")];

      answer.map((a, idx) =>
        answerBox.insertAdjacentHTML(
          "beforeend",
          ` <div>
            <h3>${idx + 1}번 출력</h3>
            <p>${a}</p>
          </div>`
        )
      );
    </script>
  </body>
</html>
