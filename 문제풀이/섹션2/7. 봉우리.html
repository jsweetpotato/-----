<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <title>섹션 - 7. 봉우리</title>
  </head>
  <body>
    <live-timer id="elem"></live-timer>
    <script>
      elem.addEventListener("tick", (event) => console.log(event.detail));
    </script>
    <h1>7. 봉우리</h1>
    <a href="../index.html">뒤로가기</a>
    <div class="container">
      <h2>문제</h2>
      <p>5*5 격자판에 아래롸 같이 숫자가 적혀있습니다.</p>
      <div class="격자판">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="cross-left"></div>
        <div class="cross-right"></div>
        <table>
          <tr>
            <td>10</td>
            <td>13</td>
            <td>10</td>
            <td>12</td>
            <td>15</td>
          </tr>
          <tr>
            <td>12</td>
            <td>39</td>
            <td>30</td>
            <td>23</td>
            <td>11</td>
          </tr>
          <tr>
            <td>11</td>
            <td>25</td>
            <td>50</td>
            <td>53</td>
            <td>15</td>
          </tr>
          <tr>
            <td>19</td>
            <td>27</td>
            <td>29</td>
            <td>37</td>
            <td>27</td>
          </tr>
          <tr>
            <td>19</td>
            <td>13</td>
            <td>30</td>
            <td>13</td>
            <td>19</td>
          </tr>
        </table>
      </div>
      <br />
      <p>N*N의 격자판이 주어지면 각 행의 합, 각 열의 합, 두 대각선의 합 중 가 장 큰 합을 출력합 니다.</p>

      <h2>입력 설명</h2>
      <p>첫 줄에 자연수 N이 주어진다.(1<=N<=50) 두 번째 줄부터 N줄에 걸쳐 각 줄에 N개의 자연수가 주어진다. 각 자연수는 100을 넘지 않는 다.</p>

      <h2>출력설명</h2>
      <p>최대합을 출력합니다.</p>
    </div>
    <section id="answer-box">
      <h2>결과</h2>
    </section>

    <script type="module">
      const answerBox = document.querySelector("#answer-box");
      import { timeCheck } from "../timeCheck.js";
      // 솔루션
      let solution;

      // 내 답안
      solution = (length, nums) => {
        let result = [0, 0, 0, 0];

        for (let i = 0; i < length; i++) {
          result[0] += nums[i]; // 1행 모두 더하기
          result[1] += nums[i * 5]; // 1열 모두 더하기
          result[2] += nums[i * 6]; // 왼쪽 상단 대각선 모두 더하기
          result[3] += nums[(i + 1) * 4]; // 오른쪽 상단 대각선 모두 더하기
        }

        return Math.max(...result);
      };

      // 강사님 답안
      // solution = () => {};

      const answer = [timeCheck(solution, 5, [10, 13, 10, 12, 15, 12, 39, 30, 23, 11, 11, 25, 50, 53, 15, 19, 27, 29, 37, 27, 19, 13, 30, 13, 19])];

      answer.map((a, idx) =>
        answerBox.insertAdjacentHTML(
          "beforeend",
          ` <div>
        <h3>${idx + 1}번 답</h3><p>${a}</p>
      </div>`
        )
      );
    </script>
  </body>
</html>
