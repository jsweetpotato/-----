<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../style.css" />
    <title>섹션3 - 4. 가장 짧은 문자거리</title>
  </head>
  <body>
    <live-timer id="elem"></live-timer>
    <script>
      elem.addEventListener("tick", (event) => console.log(event.detail));
    </script>
    <h1>4. 가장 짧은 문자거리</h1>
    <a href="../../index.html">뒤로가기</a>
    <div class="container">
      <h2>문제</h2>
      <p>한 개의 문자열 s와 문자 t가 주어지면 문자열 s의 각 문자가 문자 t와 떨어진 최소거리를 출 력하는 프로그램을 작성하세요..</p>

      <div class="table-box"></div>

      <h2>입력 설명</h2>
      <p>첫 번째 줄에 문자열 s와 문자 t가 주어진다. 문자열과 문자는 소문자로만 주어집니다. 문자열의 길이는 100을 넘지 않는다.</p>

      <h2>출력설명</h2>
      <p>첫 번째 줄에 각 문자열 s의 각 문자가 문자 t와 떨어진 거리를 순서대로 출력한다.</p>
    </div>
    <section id="answer-box">
      <h2>결과</h2>
    </section>

    <script type="module">
      const answerBox = document.querySelector("#answer-box");
      import { timeCheck } from "../timeCheck.js";
      // 솔루션
      let solution;

      // 내 답안
      solution = (str, s) => {
        let result = [];

        const strArr = [...str];
        const sIdx = [];

        for (let i = 0; i < str.length; i++) {
          if (strArr[i] === "e") sIdx.push(i);
        }

        for (let i = 0; i < str.length; i++) {
          let length = [];
          sIdx.forEach((v) => length.push(Math.abs(i - v)));

          result.push(Math.min(...length));
        }

        return result.join(" ");
      };

      // 강사님 답안
      // solution = () => {};

      const answer = [timeCheck(solution, "teachermode", "e")];

      answer.map((a, idx) =>
        answerBox.insertAdjacentHTML(
          "beforeend",
          ` <div>
        <h3>${idx + 1}번 답</h3><p>${a}</p>
      </div>`
        )
      );
    </script>
  </body>
</html>
